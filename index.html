<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Video Player</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HTML5 Video Player - Sébastien Dancer-Michel -->
  <h1>HTML5 Video Player</h1>
  <h2>- Sébastien Dancer-Michel (H2P2019) -</h2>

  <!-- video player container -->
  <div class="player">
    <video width="600">
      <source src="ressources/video.mp4" type="video/mp4">
      <source src="ressources/video.ogv" type="video/ovg">
      <source src="ressources/video.webm" type="video/webm">
    </video>
    <!-- player controls container -->
    <div class="controls-container">
      <!-- video timeline -->
      <div class="timeline">
        <div class="timeline-elapsed"></div>
      </div>
      <!-- END video timeline -->
      <!-- video controls -->
      <div class="controls-bar">
        <a href="#" class="btn btn-playpause paused">
          <div class="left"></div>
          <div class="right"></div>
          <div class="triangle-1"></div>
          <div class="triangle-2"></div>
        </a>
        <a href="#" class="btn btn-volume"></a>
        <div class="btn volume-slider">
          <div class="volume-level"></div>
        </div>
        <span class="duration">
          <span class="duration-elapsed">00:00</span> / <span class="duration-total">00:00</span>
        </span>
        <div class="btn btn-fullscreen"></div>
      </div>
      <!-- END video controls -->
    </div>
    <!-- END player controls container -->
  </div>
  <!-- END video player container -->

  <div class="notes">
    <h3>Hints</h3>
    <p>• Hit spacebar to play/pause</p>
    <p>• The controls bar stays on when the video is paused</p>
    <p>• F will put the video player fullscreen</p>
    <p>• M will mute/unmute the volume</p>
    <p>• Try to hit 1 to 9 on your keyboard !</p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
